language: generic
notifications:
  email:
    on_success: change
    on_failure: change

sudo: required
dist: trusty

env:
  global:
    - MODE="test"
    - PYTHON_VERSION="3.6"
    - NUMPY_VERSION="numpy<1.15"  # TODO: remove restriction once TensorFlow is compatible with >=1.15
    - TF_VERSION="tensorflow==1.10.0"  # TODO: test on 1.11 once travis-ci hanging issues are resolved
    - NENGO_VERSION="nengo"
    - TEST_ARGS=""

  matrix:
    - MODE="static"
    - MODE="docs"
    - # default build
    - MODE="coverage"
      NENGO_VERSION="git+https://github.com/nengo/nengo.git"
      TF_VERSION="tensorflow --pre"
    - MODE="coverage"
      NENGO_VERSION="nengo==2.7.0"
      TF_VERSION="tensorflow==1.4.0"
      NUMPY_VERSION="numpy==1.12.1"
      PYTHON_VERSION="2.7"
    - MODE="examples"
    - TEST_ARGS="--dtype float64 --simulator-only"
    - TEST_ARGS="--unroll_simulation 5 --simulator-only"
    - TEST_ARGS="--inference-only --simulator-only"
    - PYTHON_VERSION="2.7"

matrix:
  include:
    - os: windows
      env: MODE="test"
    - os: windows
      env: NENGO_VERSION="git+https://github.com/nengo/nengo.git" TF_VERSION="tensorflow --pre"
    - os: windows
      env: NENGO_VERSION="nengo==2.7.0" TF_VERSION="tensorflow==1.4.0" NUMPY_VERSION="numpy==1.12.1" PYTHON_VERSION="3.4"

# set up miniconda
before_install:
  - wget -q http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - chmod +x .ci/*.sh

# install python requirements
install:
  - conda create -q -n test python=$PYTHON_VERSION pip
  - source activate test
  # note: we install things in reverse dependency order, so that we can be
  # sure we end up with the version we specify (and not the version specified
  # by a downstream dependency)
  - pip install -e .[tests]
  - .ci/$MODE.sh install
  - pip install $TF_VERSION
  - pip install $NENGO_VERSION
  - pip uninstall -y numpy  # can conflict with conda numpy install
  - conda install -q $NUMPY_VERSION
  - conda list -e
  - pip freeze

before_script:
  - .ci/$MODE.sh before_script

script:
  - .ci/$MODE.sh script

after_success:
  - .ci/$MODE.sh after_success
